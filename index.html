        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #667eea; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #764ba2, 0 0 40px #764ba2; }
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .item-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .material-search {
            position: relative;
        }

        .material-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .material-suggestions.show {
            display: block;
        }

        .material-suggestion-item {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #eee;
        }

        .material-suggestion-item:hover {
            background: #f0f0f0;
        }

        .material-suggestion-item .material-category {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }

        .attributes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .attr-input {
            display: flex;
            gap: 5px;
        }

        .attr-input input {
            flex: 1;
        }

        .btn-add-attr {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-add-attr:hover {
            background: #5568d3;
        }

        .btn-remove-attr {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .fusion-button {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
            transition: transform 0.2s;
        }

        .fusion-button:hover {
            transform: scale(1.05);
        }

        .fusion-button:active {
            transform: scale(0.95);
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {

            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;

        .result-stats {

        }

            border-bottom: none;
        }

                grid-template-columns: 1fr;
            }
        }

// --- FUN√á√ÉO: Coleta os dados de cada card ---
function getItemData(itemId) {
    const name = document.getElementById(`${itemId}-name`).value;
    const type = document.getElementById(`${itemId}-type`) ? document.getElementById(`${itemId}-type`).value : "";
    const material = document.getElementById(`${itemId}-material`).value;
    
    const attributes = [];
    document.querySelectorAll(`#${itemId}-attributes .attr-input`).forEach(elem => {
        const nElem = elem.querySelector('.attr-name');
        const vElem = elem.querySelector('.attr-value');
        if (nElem && vElem) {
            const n = nElem.value;
            const v = parseInt(vElem.value) || 0;
            if (n) attributes.push({ name: n, value: v });
        }
    });

    const customEffects = [];
    document.querySelectorAll(`#${itemId}-effects .attr-input`).forEach(elem => {
        const nElem = elem.querySelector('.effect-name');
        const lElem = elem.querySelector('.effect-level');
        if (nElem && lElem) {
            const n = nElem.value;
            const l = parseInt(lElem.value) || 1;
            if (n) customEffects.push({ name: n, level: l });
        }
    });

    return { name, type, material, attributes, customEffects };
}

// --- FUN√á√ÉO PRINCIPAL: Realiza a fus√£o de 2 a 4 itens ---
function fuseItems() {
    const ids = ['item1', 'item2', 'item3', 'item4'];
    const itemsToFuse = ids
        .map(id => getItemData(id))
        .filter(item => item.name.trim() !== "" && item.material !== "");

    if (itemsToFuse.length < 2) {
        alert('‚ö†Ô∏è Para fundir, preencha pelo menos 2 itens (Nome e Material)!');
        return;
    }

    const resultDiv = document.getElementById('result');
    const contentDiv = document.getElementById('result-content');
    resultDiv.classList.add('show');
    contentDiv.innerHTML = `<div class="fusion-animation">‚ö° Fundindo ${itemsToFuse.length} Itens... üîÆ</div>`;

    setTimeout(() => {
        let fusedAttributes = {};
        let materialsUsed = itemsToFuse.map(i => i.material);
        let allEffects = [];
        
        itemsToFuse.forEach(item => {
            item.attributes.forEach(attr => {
                fusedAttributes[attr.name] = (fusedAttributes[attr.name] || 0) + attr.value;
            });
            item.customEffects.forEach(eff => {
                allEffects.push(`‚ú® ${eff.name} (N√≠vel ${eff.level})`);
            });
        });

        const totalBaseStats = Object.values(fusedAttributes).reduce((a, b) => a + b, 0);
        
        // B√¥nus: 3 itens = 1.25x | 4 itens = 1.6x (PODER M√ÅXIMO)
        let multiplier = 1;
        if (itemsToFuse.length === 3) multiplier = 1.25;
        if (itemsToFuse.length === 4) multiplier = 1.6;

        const finalPower = Math.floor(totalBaseStats * multiplier);
        const rarity = fusionAI.calculateRarity(finalPower);
        
        const prefixos = ["", "", "Trindade de ", "G√™nese de "];
        const nomeFinal = (itemsToFuse.length > 2 ? prefixos[itemsToFuse.length - 1] : "Fus√£o de ") + itemsToFuse[0].name;

        fusionAI.nomesGerados.add(nomeFinal);

        contentDiv.innerHTML = `
            <div class="result-item">
                <h3>üíé ${nomeFinal}</h3>
                <div style="text-align: center;"><span class="rarity ${rarity}">${rarity.toUpperCase()}</span></div>
                <div style="text-align: center; margin: 15px 0;"><strong>Composi√ß√£o:</strong> ${materialsUsed.join(' + ')}</div>
                
                <div class="result-stats">
                    ${Object.entries(fusedAttributes).map(([name, value]) => `
                        <div class="stat-box">
                            <strong>${name}</strong>
                            <div>+${Math.floor(value * multiplier)}</div>
                        </div>
                    `).join('')}
                </div>

                ${allEffects.length > 0 ? `
                    <div class="effects-list">
                        <strong>üåü Poderes Transcendentes:</strong>
                        ${[...new Set(allEffects)].map(e => `<div>${e}</div>`).join('')}
                    </div>
                ` : ''}
                
                <div style="text-align: center; margin-top: 25px; border-top: 2px solid rgba(255,255,255,0.3); padding-top: 15px;">
                    <strong style="font-size: 1.5em;">üí™ PODER TOTAL FINAL: ${finalPower}</strong>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="location.reload()" style="padding: 15px 40px; background: white; color: #667eea; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer;">
                    üîÑ NOVA FUS√ÉO
                </button>
            </div>
        `;
    }, 1500);
}
